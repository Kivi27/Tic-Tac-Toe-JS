<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/tic_tac_toe/player.js"></script>
    <script src="js/tic_tac_toe/tic_tac_toe_controller.js"></script>
    <script src="js/saver.js"></script>
    <script src="js/ui/ui_controller.js"></script>
    <script src="js/ui/grid_controller.js"></script>
    <script src="js/ui/score.js"></script>
</head>
<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header__title">tic-tac-toe game</h1>
        </header>
        <main class="main">
            <div class="tic-tac-toe-game">
                <section class="tic-tac-toe-field">
                    <div class="tic-tac-toe-grid">
                    </div>
                    <div class="tic-tac-toe-game__common-style">
                        Player's turn: <span class="tic-tac-toe-game__player-name"></span>
                    </div>
                </section>
                <section class="tic-tac-toe-setting">
                    <div class="tic-tac-toe-resize-ui tic-tac-toe-setting__common-block">
                        <div>Enter the count column</div>
                        <div class="tic-tac-toe-resize-ui__input-size">
                            <button class="tic-tac-toe-resize-ui__up-size  tic-tac-toe-resize-ui__button-change-size tic-tac-toe-resize-ui__button
                                tic-tac-toe-setting__common-button">+1</button>
                            <input class="tic-tac-toe-resize-ui__input" placeholder="3" value="3">
                            <button class="tic-tac-toe-resize-ui__down-size tic-tac-toe-resize-ui__button-change-size tic-tac-toe-resize-ui__button
                                tic-tac-toe-setting__common-button">-1</button>
                        </div>
                        <button class="tic-tac-toe-resize-ui__button-apply-change tic-tac-toe-resize-ui__button
                            tic-tac-toe-setting__common-button">Apply</button>
                    </div>
                    <div class="tic-tac-toe-analytic tic-tac-toe-setting__common-block">
                        <div class="tic-tac-toe-analytic__info-game">
                            <span class="tic-tac-toe-analytic__title">Analytic for game</span>
                            <span>Win X: <span class="tic-tac-toe-analytic__game-score-x">0</span></span>
                            <span>Win O: <span class="tic-tac-toe-analytic__game-score-o">0</span></span>
                        </div>
                        <div class="tic-tac-toe-analytic__info-game">
                            <span class="tic-tac-toe-analytic__title">Analytic for session</span>
                            <span>Win X: <span class="tic-tac-toe-analytic__session-score-x">0</span></span>
                            <span>Win O: <span class="tic-tac-toe-analytic__session-score-o">0</span></span>
                        </div>
                    </div>
                    <button class="tic-tac-toe-setting__reset-button tic-tac-toe-game__common-style
                        tic-tac-toe-setting__common-button">reset game</button>
                </section>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__author">
                Created by Liashenko Rostyslav
            </p>
            <p class="footer__policy">
                All rights reserved 2022 &#169
            </p>
        </footer>
    </div>
    <script src="js/tic_tac_toe/number_controlled.js"></script>
    <script src="js/tic_tac_toe_init.js"></script>
</body>
</html>
