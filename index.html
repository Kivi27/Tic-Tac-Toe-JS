<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/player.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/game_saver.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">tic-tac-toe game</h1>
        </header>
        <main class="main">
            <section class="center-container">
                <div class="tic-tac-toe-game">
                    <div class="tic-tac-toe">
                        <div class="tic_tac-toe__сell tic-tac-toe__cell_right-border tic-tac-toe__cell_bottom-border">
                            <button class="tic-tac-toe__button"></button>
                        </div>
                        <div class="tic_tac-toe__сell tic-tac-toe__cell_right-border tic-tac-toe__cell_bottom-border">
                            <button class="tic-tac-toe__button"></button>
                        </div>
                        <div class="tic_tac-toe__сell tic-tac-toe__cell_bottom-border">
                            <button class="tic-tac-toe__button"></button>
                        </div>
                        <div class="tic_tac-toe__сell tic-tac-toe__cell_right-border tic-tac-toe__cell_bottom-border">
                            <button class="tic-tac-toe__button"></button>
                        </div>
                        <div class="tic_tac-toe__сell tic-tac-toe__cell_right-border tic-tac-toe__cell_bottom-border">
                            <button class="tic-tac-toe__button"></button>
                        </div>
                        <div class="tic_tac-toe__сell tic-tac-toe__cell_bottom-border">
                            <button class="tic-tac-toe__button"></button>
                        </div>
                        <div class="tic_tac-toe__сell tic-tac-toe__cell_right-border">
                            <button class="tic-tac-toe__button"></button>
                        </div>
                        <div class="tic_tac-toe__сell tic-tac-toe__cell_right-border">
                            <button class="tic-tac-toe__button"></button>
                        </div>
                        <div class="tic_tac-toe__сell">
                            <button class="tic-tac-toe__button"></button>
                        </div>
                    </div>
                    <div class="tic-tac-toe-hud tic-tac-toe-game__tic-tac-toe-hud">
                        <div class="tic-tac-toe-hud__player-info tic-tac-toe-hud__common-style">
                            Player's turn: <span class="tic-tac-toe__player-name"></span>
                        </div>
                        <button class="tic-tac-toe-hud__reset-button tic-tac-toe-hud__common-style">reset</button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">
                Created by Liashenko Rostyslav
            </p>
            <p class="footer__policy">
                All rights reserved 2022 &#169
            </p>
        </footer>
    </div>
    <script src="js/game_init.js"></script>
</body>
</html>
